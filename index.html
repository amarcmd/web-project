<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
        <div class="site-left">
      <div class="logo">RT</div>
      <div class="site-name">ReelTime</div>
    </div>

 
    <nav class="main-nav" id="mainNav">
      <ul>
        <li><a style="background-color: blueviolet;" href="index.html">Home</a></li>
        <li><a href="">Bookings</a></li>
        <li><a href="">Profile</a></li>
      </ul>
    </nav>

   
    <div class="hamburger" id="hamburger">
            <span></span> <!-- Line 1 of the hamburger menu -->
            <span></span> <!-- Line 2 of the hamburger menu -->
            <span></span> <!-- Line 3 of the hamburger menu -->
    </div>
     <div class="search">
      <input id="SearchInput" placeholder="Search movies, actors, genres..." />
    </div>

    <div class="login">
      <button>LOGIN</button>

    </div>
  </header>

  <main>

    <div class="welcome-box">
<!--add 2 div make the first div consists of pic different than the websit(check the img I upload a nice one for that) in the second div try to make it transparent and add @ for About page-->

    </div>

    <section class="gallery" id="gallery">
      
      <figure class="movie-card" data-title="Barbie" data-description="To live in Barbie Land is to be a perfect being in a perfect place. Unless you have a full-on existential crisis. Or you're a Ken." data-trailer-id="GRm2_FzP1m0">
        <img src="imgs/barbie.jpg" alt="Barbie poster">
        <figcaption>Barbie</figcaption>
       
      </figure>
      
      <figure  class="movie-card" data-title="It Ends With Us" data-description="A dramatic love story based on the best-selling novel." data-trailer-id="--rV9wXzIeE">
        <img src="imgs/it-ends-with-us.jpg" alt="It Ends With Us poster">
        <figcaption>It Ends With Us</figcaption>
        
      </figure>

      <figure  class="movie-card" data-title="IT" data-description="Seven young outcasts in Derry, Maine, are about to face their worst nightmare: an ancient, shape-shifting evil that emerges from the sewer every 27 years to feast on the town's children." data-trailer-id="FnCdOQsN5ZE">
        <img src="imgs/it.jpg" alt="IT poster">
        <figcaption>IT</figcaption>
        
      </figure>

      <figure  class="movie-card" data-title="Jurassic World Rebirth" data-description="The next chapter in the Jurassic saga brings humanity back to the brink." data-trailer-id="YOUR_TRAILER_ID_4">
        <img src="imgs/jurrasic%20world.jpg" alt="Jurassic World Rebirth poster">
        <figcaption>Jurassic World Rebirth</figcaption>
      
      </figure>

      <figure  class="movie-card" data-title="Split" data-description="Three girls are kidnapped by a man with 24 distinct personalities." data-trailer-id="YOUR_TRAILER_ID_5">
        <img src="imgs/split.jpg" alt="Split poster">
        <figcaption>Split</figcaption>
        
      </figure>

      <figure  class="movie-card" data-title="White Chicks" data-description="Two disgraced FBI agents go deep undercover as two spoiled white heiresses." data-trailer-id="YOUR_TRAILER_ID_6">
        <img src="imgs/white%20chicks.jpg" alt="White Chicks poster">
        <figcaption>White Chicks</figcaption>
      </figure>
    </section>
  </main>

  <div class="modal" id="card-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-close-modal></div>
    <div class="modal__dialog" role="document">
      <button class="modal__close" id="modal-close" aria-label="Close dialog" data-close-modal>&times;</button>
      
      <div class="modal__media">
        <div id="trailer-container">
          <iframe id="modal-trailer" 
                  width="100%" 
                  height="315" 
                  src="" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
        </div>
      </div>
      
      <div class="modal__body">
        <h3 id="modal-title">movie</h3>
        <p id="modal-text"></p>
      </div>
    </div>
  </div>
</body>
</html>
